<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – HARMON</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background-color: #e6ddd4;
      color: #2d2d2d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      color: #4a4a4a;
      margin-bottom: 2.5rem;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #3a3f47;
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #2a2f37;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="harmon-logo.jpeg" alt="HARMON" class="logo">
    <h1>Thank You for Joining HARMON</h1>
    <p>
      You’re now part of our inner circle. Expect early access, exclusive gifts, and launch-day surprises.
    </p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
